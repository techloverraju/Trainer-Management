<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainer Registration</title>

</head>
<body>
<center>
<h1> Trainer Registration Page </h1>
<form action="trainerreg" method="post" >
    {% csrf_token %}
    <div>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txtname"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="txtage"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="number" name="phn"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="mail"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pswd"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <select name="ddlCity">
                        <option>-----Select city-----</option>
                        {%for i in City %}
                        <option>{{ i.city_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="btnsub" value="Register"></td>
            </tr>
        </table>
    </div>

</form>
</center>
</body>
</html>
